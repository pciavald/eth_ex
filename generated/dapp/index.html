<html>
	<head>
		<title>Demo</title>
		<link rel="stylesheet" href="css/app.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<script src="js/app.min.js"></script>
	</head>
	<body>
		<div class=container>

			<h2>Demo</h2>

			<div class=well>
				<h3>client</h3>
				<div class="input-group">
					<input class="form-control" type=text id=orderAmount></input>
					<span class="input-group-btn">
						<button class="btn btn-default" id=order>commander</button>
					</span>
				</div>
				<div class="input-group">
					<input class="form-control" type=text id=receivedAmount></input>
					<span class="input-group-btn">
						<button class="btn btn-default" id=received>reçu</button>
					</span>
				</div>
			</div>

			<div class=well>
				<h3>fournisseur</h3>
				<div class=input-group>
					<span class=input-group-btn>
						<button class="btn btn-default" id=pending>commandes à envoyer</button>
					</span>
					<input class="form-control" type=text id=pendingAmount disabled></input>
				</div>
				<div class=input-group>
					<span class=input-group-btn>
						<button class="btn btn-default" id=transit>commandes en transit</button>
					</span>
					<input class="form-control" type=text id=transitAmount disabled></input>
				</div>
			</div>

			<div class=well>
				<h3>transporteur</h3>
				<div class=input-group>
					<span class=input-group-btn>
						<button class="btn btn-default" id=gotProducts>commande reçue</button>
					</span>
					<input class="form-control" type=text id=gotAmount></input>
				</div>
			</div>

		</div>
	</body>
</html>
